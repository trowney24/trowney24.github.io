<!DOCTYPE html>
<html>
  <head>
    <title>Tate Rowney - Homepage</title>
    <link rel="stylesheet" href="TateRowney_light.css" type="text/css">
    <link rel="shortcut icon" href="favicon.ico" type=image/x-icon>
    <script>
      if (typeof(Storage) == "undefined") {
        alert("Your browser doesn't have local storage enabled. Theme changing will not be enabled!")
      }
      window.onload = function() {
        if (localStorage.theme=="dark") {
          localStorage.theme = "dark";
          document.getElementsByTagName('link')[0].setAttribute("href", "TateRowney_dark.css")
          document.getElementById("changeTheme").textContent = "Change to Light Mode"
        }
        else if (localStorage.theme==undefined) {
          localStorage.theme = "light"
        }
        location.replace("homepage.html")
      }
    </script>
  </head>
  <body>
  </body>
</html>
