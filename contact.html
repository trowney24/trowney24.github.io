    <script>
      if (typeof(Storage) == "undefined") {
        alert("Your browser doesn't have local storage enabled. Sorry!")
      }
      if (localStorage.theme=="dark") {
        localStorage.theme = "dark";
        document.getElementsByTagName('link')[0].setAttribute("href", "TateRowney_dark.css")
        document.getElementById("changeTheme").textContent = "Change to Light Mode"
      }
      function toggleTheme() {
        if (localStorage.theme=="dark") {
          localStorage.theme = "light";
          document.getElementsByTagName('link')[0].setAttribute("href", "TateRowney_light.css");
          document.getElementById("changeTheme").textContent = "Change to Dark Mode";
        }
        else if (localStorage.theme=="light") {
          localStorage.theme = "dark";
          document.getElementsByTagName('link')[0].setAttribute("href", "TateRowney_dark.css");
          document.getElementById("changeTheme").textContent = "Change to Light Mode";
      }
    }
    </script>
